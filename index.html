<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>part changer</title>
    </head>

    <body>

        <table cellspacing="0" cellpadding="0" border="0" align="center">
            <tr>
                <td colspan="2"></td>
                <td colspan="6"><img id="anodizePart" src="coloredPart/Default.png" border="0" alt="" /></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="10">&nbsp;</td>
            </tr>
            <tr>
                <td></td>
                <td width="40">
                    <img src="coloredPart/BlackTile.png" onMouseOver="document.getElementById('anodizePart').src='coloredPart/Black.png'"    onMouseOut="document.getElementById('anodizePart').src='coloredPart/Default.png'"/>
                </td>
                <td width="40">
                    <img src="coloredPart/BrownTile.png" onMouseOver="document.getElementById('anodizePart').src='coloredPart/Brown.png'"    onMouseOut="document.getElementById('anodizePart').src='coloredPart/Default.png'"/>
                </td>
                <td width="40">
                    <img src="coloredPart/OrangeTile.png" onMouseOver="document.getElementById('anodizePart').src='coloredPart/Orange.png'" onMouseOut="document.getElementById('anodizePart').src='coloredPart/Default.png'"/>
                </td>
                <td width="40">
                    <img src="coloredPart/GoldTile.png" onMouseOver="document.getElementById('anodizePart').src='coloredPart/Gold.png'" onMouseOut="document.getElementById('anodizePart').src='coloredPart/Default.png'"/>
                </td>
                <td width="40">
                    <img src="coloredPart/GreenTile.png" onMouseOver="document.getElementById('anodizePart').src='coloredPart/Green.png'" onMouseOut="document.getElementById('anodizePart').src='coloredPart/Default.png'"/>
                </td>
                <td width="40">
                    <img src="coloredPart/BlueTile.png" onMouseOver="document.getElementById('anodizePart').src='coloredPart/Blue.png'" onMouseOut="document.getElementById('anodizePart').src='coloredPart/Default.png'"/>
                </td>
                <td width="40">
                    <img src="coloredPart/PurpleTile.png" onMouseOver="document.getElementById('anodizePart').src='coloredPart/Purple.png'" onMouseOut="document.getElementById('anodizePart').src='coloredPart/Default.png'"/>
                </td>
                <td width="40">
                    <img src="coloredPart/PinkTile.png" onMouseOver="document.getElementById('anodizePart').src='coloredPart/Pink.png'" onMouseOut="document.getElementById('anodizePart').src='coloredPart/Default.png'"/>
                </td>
                <td></td>
            </tr>
        </table>

    </body>
</html>
